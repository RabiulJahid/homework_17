<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    

    <title>iframe map and video</title>
  </head>
  <body>
    <!--video iframe start-->
    <section class="iframe">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="video">
              <iframe src="https://www.youtube.com/embed/IuA0KUhHkj0" title="sublime text editor" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
            </div>
          </div>
          <div class="col-md-6">
            <div class="video">
              <iframe src="https://www.youtube.com/embed/nIbKMF5GxTI" title="font awesome" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        
      </div>
      
    </section>
    <!--video iframe end-->
    <!--map iframe start-->
    <section class="map">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="location">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14333.535718968536!2d89.65938902021308!3d26.086383157777806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e2eafddecd817d%3A0x89af3497b7e4efe5!2sJoymonirhat!5e0!3m2!1sen!2sbd!4v1619091574941!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            
          </div>
        </div>
        
      </div>
    </section>

    <!--map iframe end-->


    



    

 

    <!-- JS Links-->  
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
